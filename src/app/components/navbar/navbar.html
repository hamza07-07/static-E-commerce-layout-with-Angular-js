<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<style>
  /* ===== NAVBAR STYLING ===== */

  .royal-navbar {
    background: #0d0d0d;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255, 215, 0, 0.25);
    position: sticky;
    top: 0;
    z-index: 9999;
    transition: all 0.4s ease;
  }

  .royal-navbar.scrolled {
    padding: 6px 0;
    background: #000000ee;
  }

  .nav-logo {
    font-family: "Cinzel", serif;
    color: #f7d774;
    font-weight: 600;
    font-size: 1.7rem;
    letter-spacing: 2px;
    transition: 0.3s;
  }

  .nav-logo:hover {
    color: #ffec9d;
  }

  .nav-link {
    color: #e8e8e8 !important;
    font-size: 1rem;
    font-weight: 400;
    margin-right: 18px;
    transition: 0.3s ease;
  }

  .nav-link:hover {
    color: #f7d774 !important;
    transform: translateY(-2px);
  }

  .dropdown-menu {
    background: #111;
    border: 1px solid #f7d77433;
  }

  .dropdown-item {
    color: #e6e6e6;
    transition: 0.3s;
  }

  .dropdown-item:hover {
    background: #f7d77422;
    color: #f7d774;
  }

  .cart-btn {
    position: relative;
    color: #f7d774;
    font-size: 1.4rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .cart-btn:hover {
    color: #ffec9d;
  }

  .cart-badge {
    position: absolute;
    top: -6px;
    right: -8px;
    background: #f7d774;
    color: #000;
    padding: 1px 6px;
    border-radius: 50%;
    font-size: 0.7rem;
    font-weight: bold;
  }

  /* ===== LOGIN / SIGNUP BUTTONS ===== */

  .royal-btn {
    position: relative;
    padding: 6px 18px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    overflow: hidden;
    transition: 0.4s ease;
  }

  .royal-btn.login {
    border: 1px solid #f7d774;
    color: #f7d774;
    background: transparent;
  }

  .royal-btn.signup {
    background: linear-gradient(135deg, #f7d774, #ffec9d);
    color: #000;
    border: none;
  }

  .royal-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.4),
      transparent
    );
    transition: 0.5s;
  }

  .royal-btn:hover::before {
    left: 100%;
  }

  .royal-btn:hover {
    box-shadow: 0 0 12px #f7d77499;
    transform: translateY(-2px);
  }

  @media (max-width: 992px) {
    .royal-btn {
      width: 100%;
      text-align: center;
    }
  }
</style>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg royal-navbar" id="mainNavbar">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand nav-logo" href="#">PerfumeLux</a>

    <!-- Mobile Toggle -->
    <button
      class="navbar-toggler text-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#royalNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="royalNavbar">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us">About</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Men</a></li>
            <li><a class="dropdown-item" href="#">Women</a></li>
            <li><a class="dropdown-item" href="#">Unisex</a></li>
            <li><a class="dropdown-item" href="#">Luxury</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Collections</a>
        </li>

      </ul>

      <!-- Right Side -->
      <div class="d-flex align-items-center gap-3">

        <!-- Login -->
        <a routerLink="/login" class="royal-btn login">Login</a>

        <!-- Signup -->
        <a routerLink="/signup" class="royal-btn signup">Sign Up</a>

        <!-- Cart -->
        <div class="cart-btn">
          <i class="bi bi-bag"></i>
          <span class="cart-badge">3</span>
        </div>
      </div>
    </div>

  </div>
</nav>

<!-- Bootstrap Icons + JS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  window.addEventListener("scroll", () => {
    const nav = document.getElementById("mainNavbar");
    if (window.scrollY > 20) nav.classList.add("scrolled");
    else nav.classList.remove("scrolled");
  });
</script>
