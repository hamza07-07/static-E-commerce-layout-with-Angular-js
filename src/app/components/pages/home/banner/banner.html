<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<style>
  .perfume-banner {
    position: relative;
    min-height: 100vh;
    max-height: 900px;
    overflow: hidden;
    border-radius: 0;
  }

  /* Fix: Controls now appear above overlay + content */
  .carousel-control-prev,
  .carousel-control-next {
    z-index: 5 !important;
  }

  /* Soft fade animation */
  @keyframes fadeUp {
    0% {
      opacity: 0;
      transform: translateY(25px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .banner-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    animation: fadeUp 1.6s ease-out forwards;
    width: 100%;
    max-width: 750px;
    padding: 0 20px;
    z-index: 3; /* Text stays above overlay */
  }

  .banner-title {
    font-size: clamp(2.2rem, 5vw, 4.5rem);
    font-weight: 300;
    letter-spacing: 2px;
  }

  .banner-subtitle {
    font-size: clamp(1rem, 2vw, 1.5rem);
    margin-top: 10px;
    opacity: 0.9;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 2; /* Behind text, but above image */
  }

  .banner-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(70%);
    z-index: 1;
  }
</style>

<!-- Banner Container -->
<div id="perfumeBanner" class="carousel slide perfume-banner" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img
        src="https://images.unsplash.com/photo-1611255680915-114e3414c085?q=80&w=1472&auto=format&fit=crop"
        class="banner-img"
        alt="Perfume bottle"
      />
      <div class="overlay"></div>
      <div class="banner-content">
        <h2 class="banner-title">Timeless Elegance</h2>
        <p class="banner-subtitle">Discover fragrances that define your presence.</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1593086997231-5006a292b79a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="banner-img"
        alt="Luxury Perfumes"
      />
      <div class="overlay"></div>
      <div class="banner-content">
        <h2 class="banner-title">Luxury in Every Drop</h2>
        <p class="banner-subtitle">Experience premium scents crafted with passion.</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1737424065127-605a6814555f?q=80&w=1081&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="banner-img"
        alt="Perfume collection"
      />
      <div class="overlay"></div>
      <div class="banner-content">
        <h2 class="banner-title">Find Your Signature</h2>
        <p class="banner-subtitle">Choose a scent that tells your story.</p>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#perfumeBanner" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#perfumeBanner" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
